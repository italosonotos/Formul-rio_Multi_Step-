<head>

<body>
    <main>
        <div class="container">

          <div class="stpes">
            <div class="left">
              <a href="page01" id="one">1</a>
              <p>Contato</p>
              <span class="material-symbols-outlined">
                chevron_right
              </span>

            </div>
            <div class="center">
              <a href="page02" id="two">2</a>

                <div>
                  <label for="">E-mail</label>
                  <input type="email"  id="email" placeholder="Digite seu e-mail">
                </div>
            </form>
          </div>

          <div class="buton">
            <button class="btn" id="continuar"  onclick="proximaPagina()">CONTINUAR</BUtton>
